<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次方程求解器</title>
</head>

<body>
    <script>
        // 调用提示函数3次，获取系数a、b和c
        const a = parseFloat(prompt('请输入系数 a:'));
        const b = parseFloat(prompt('请输入系数 b:'));
        const c = parseFloat(prompt('请输入系数 c:'));

        // 计算 delta
        const delta = b * b - 4 * a * c;

        // 假设 delta >= 0 且 a > 0
        if (a > 0 && delta >= 0) {
            // 计算 x1 和 x2
            const x1 = (-b + Math.sqrt(delta)) / (2 * a);
            const x2 = (-b - Math.sqrt(delta)) / (2 * a);

            // 使用警报告诉用户 x1 和 x2
            alert(`方程的解为 x1 = ${x1}，x2 = ${x2}`);

            // 使用 console.log 输出结果
            console.log(`方程的解为 x1 = ${x1}，x2 = ${x2}`);
        } else {
            alert('输入不符合要求，请确保 a > 0 且 delta >= 0');
        }
    </script>
</body>

</html>
