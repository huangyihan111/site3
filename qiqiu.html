<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Balloons</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0f7fa;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% {
                bottom: -100px;
            }

            100% {
                bottom: 100vh;
            }
        }
    </style>
</head>

<body>
    <script>
        const colors = ['#ff6b6b', '#6ab04c', '#f0932b', '#eb4d4b', '#22a6b3', '#be2edd', '#f9ca24'];
        const numBalloons = 10;

        for (let i = 0; i < numBalloons; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(balloon);

            setInterval(() => {
                const newSize = Math.random() * 50 + 20;
                balloon.style.width = newSize + 'px';
                balloon.style.height = newSize * 1.4 + 'px';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }, Math.random() * 3000 + 1000);
        }
    </script>
</body>

</html>
